<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <button id="get_btn">GET</button>
    <button id="post_btn">POST</button>
    <button id="del_btn">DELETE</button>
    <button id="jsonp_btn">JSONP</button>

    <script>
        $(function () {
            $('#get_btn').click(() => {
                $.ajax({
                    method: 'GET',
                    url: 'http://localhost/api/user',
                    // dataType: 'jsonp',
                    // jsonpCallback: 'abc',
                    data: {
                        username: 'zs',
                        password: '123'
                    },
                    success: (res) => {
                        console.log(res);
                    }
                })
            })

            $('#post_btn').click(() => {
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost/api/user',
                    data: {
                        username: '张三',
                        age: 23,
                        gender: '男'
                    },
                    success: (res) => {
                        console.log(res);
                    }
                })
            })

            $('#del_btn').on('click',()=>{
                $.ajax({
                    type: 'DELETE',
                    url: 'http://localhost/api/user',
                    success:(res)=>{
                        console.log(res);
                    }
                })
            })


            $('#jsonp_btn').on('click',()=>{
                $.ajax({
                    type: 'GET',
                    url:'http://localhost/api/jsonp',
                    dataType: 'jsonp',
                    // 这里没有jQuery36005705560596572817_1661137495774()的回调函数名，为什么能够接收到数据？
                    //其实jQuery36005705560596572817_1661137495774就是function(res),jq底层动态生成了一个这样的函数
                    // 这里用匿名函数代替罢了
                    success:function(res){
                        console.log(res);
                    }
                })
            })


        })
    </script>
</body>

</html>
